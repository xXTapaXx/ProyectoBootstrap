<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Agregar Estudiante</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
 	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/fileinput.css">
</head>
<body>
		
		<div class="container">
			<div class="well col-lg-12">
				<div class="row-fluid">
					<div class="col-lg-12">
						<div class="page-header">
							<h1><img src="imagenes/UTN.png" alt="UTN" style="width:10%; height:5%; ">Perfiles</h1>
						</div>
					</div>
				</div>

				<div class="row-fluid">
					<div class="col-lg-12">
						<input type="file" class="filestyle" data-buttonName="btn-primary" id="file-3">
						<br><br>

						<div class="row-fluid">
					<div class="col-lg-12">
						<div class="input-group">
							<span class="input-group-addon">Name:</span>
							<input type="text" class="form-control" placeholder="Name" id="nameStudent">
						</div>

						<br><br>

						<div class="input-group">
						<span class="input-group-addon">DNI</span>
						<input type="text" class="form-control" placeholder="DNI" id="dniStudent">
						</div>

						<br><br>

						<div class="input-group" id="inputCarrerStudent">
						<span class="input-group-addon">Carrer</span>
					      <input type="text" class="form-control" id="carrerStudent" readonly="readonly" value="Choose Carrer">
					      <div class="input-group-btn">
					        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"id="btnDropDownCarrer"><span class="caret"></span></button>
					         <ul class="dropdown-menu dropdown-menu-right" role="menu" id="dropdownCarrerStudents">
					         </ul>
						</div>				
						</div>

						<br><br>

						<div class="input-group">
						<span class="input-group-addon">English</span>
						<input type="text" class="form-control" placeholder="English" id="enghlishStudent">
						</div>

						<br><br>
					</div>
				</div>

				<div class="row-fluid">				
					<div class="btn-group btn-group-justified">
						<a href="" type="button" class="btn btn-default btn-lg btn-block" id="btnAddStudent">Add</a>

					</div>

					<br>
					<div class="btn-group btn-group-justified">
					<a href="" type="button" class="btn btn-default btn-lg btn-block">Cancel</a>
					
					</div>
				</div>
			</div>
		</div>
			
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
			<script src="js/fileinput.js"></script>
			<script src="js/jquery.min.js"></script>
			<script src="js/bootstrap-filestyle.min.js" type="text/javascript"></script>
			<script src="js/util.js"></script>
			<script src="js/bootstrap.min.js"></script>
			<script type="text/javascript">
				addClick();
				loadDropDown();;
			</script>
</body>
</html>
