<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Agregar Carrera</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container">
	<div class="well col-lg-12">
		<div class="row-fluid">
			<div class="col-lg-12">
			<div class="page-header">
				<h1><img src="imagenes/UTN.png" alt="UTN" style="width:10%; height:5%; ">Perfiles</h1>
			</div>
			</div>
		</div>

		<div class="row-fluid">
			<div class="col-lg-12">
			<form action="">
				<div class="input-group">
					<span class="input-group-addon">code</span>
					<input type="text" class="form-control" placeholder="code..." id="codeCarrer" autofocus>
				</div>

					<br><br>

				<div class="input-group">
					<span class="input-group-addon">Name</span>
					<input type="text" class="form-control" placeholder="Name..." id="nameCarrer" required>
					</div>
				<br><br>
			</form>		
			</div>	
		</div>

		<div class="row-fluid">				
					<div class="btn-group btn-group-justified">
						<a href="" type="button" class="btn btn-default btn-lg btn-block" id="btnAddCarrer">Add</a>
						
					</div>

					<br>
					<div class="btn-group btn-group-justified">
					<a href="" type="button" class="btn btn-default btn-lg btn-block">Cancel</a>
					
					</div>
				</div>
	</div>
	</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/util.js"></script>
		<script type="text/javascript">
			addClick();
		</script>
</body>
</html>
