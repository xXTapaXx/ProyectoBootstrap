<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Agregar Usuarios</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">

</head>
<body>
		
		<div class="container">
			<div class="well col-lg-12">
				<div class="row-fluid">
					<div class="col-lg-12">
						<div class="page-header">
							<h1><img src="imagenes/UTN.png" alt="UTN" style="width:10%; height:5%; ">Perfiles</h1>
						</div>
					</div>
				</div>

				

				<div class="row-fluid">
					<div class="col-lg-6">
						<div class="input-group">
						<span class="input-group-addon">Name</span>
						<input type="text" class="form-control" placeholder="Name" id="nameUser">
						</div>

						<br><br>


						<div class="input-group">
						<span class="input-group-addon">First Name</span>
						<input type="text" class="form-control" placeholder="First Name" id="firstNameUser">
						</div>

						<br><br>
				
						<div class="input-group">
						<span class="input-group-addon">Last Name</span>
						<input type="text" class="form-control" placeholder="Last Name" id="lastNameUser">
						</div>

						<br><br>

						<div class="input-group">
							<span class="input-group-addon">DNI</span>
							<input type="text" class="form-control" placeholder="DNI" id="dniUser">
						</div>

						<br><br>
				</div>
					</div>		
				<div class="row-fluid">
					<div class="col-lg-6">					
						<div class="input-group">
						<span class="input-group-addon">User</span>
						<input type="text" class="form-control" placeholder="User" id="user">
						</div>

						<br><br>

						<div class="input-group">
						<span class="input-group-addon">Password</span>
						<input type="password" class="form-control" placeholder="Password" id="passwordUser">
						</div>

						<br><br>

						<div class="input-group">
						<span class="input-group-addon">Confirm Password</span>
						<input type="password" class="form-control" placeholder="Password" id="confirmPasswordUser" onkeyup="confirmPassword()">
						</div>

						<br><br>

						<div class="input-group" id="inputRoleUser">
						<span class="input-group-addon">Role</span>
					      <input type="text" class="form-control" id="roleUser" readonly="readonly" value="Choose Role">
					      <div class="input-group-btn">
					        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"id="btnDropDownRole"><span class="caret"></span></button>
					         <ul class="dropdown-menu dropdown-menu-right" role="menu" id="dropdownCarrerStudents">
					         <li><a class="select" id="Administrador" href="#"> Administrador</a></li>
					         <li><a class="select" id="Director de Carreras" href="#"> Director de Carreras</a></li>
					         </ul>
						</div>				
						</div>

						<br><br>

					</div>
				</div>

				<div class="row-fluid">				
					<div class="btn-group btn-group-justified">
						<a href="" type="button" class="btn btn-default btn-lg btn-block" id="btnAddUser" >Add</a>

					</div>

					<br>
					<div class="btn-group btn-group-justified">
					<a href="" type="button" class="btn btn-default btn-lg btn-block">Cancel</a>
					
					</div>
				</div>
			</div>
		</div>
			<script src="js/jquery.min.js"></script>
			<script src="js/bootstrap.min.js"></script>
			<script src="js/util.js"></script>
			<script type="text/javascript">
				addClick();
				selectRole();
			</script>
</body>
</html>
