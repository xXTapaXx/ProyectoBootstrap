<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuarios</title>
    <!--Cargamos los css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<!--Body de html-->

<body>
    <!--Div de calse container de bootstrap-->
    <div class="container">
        <!--Div con clase de columna de bootstrap-->
        <div class="well col-lg-12">
            <!--Div rowFluid para responsive de bootstrap-->
            <div class="row-fluid">
                <!--Div con clase de columna de bootstrap-->
                <div class="col-lg-12">
                    <!--Div para la titulo de la pagina-->
                    <div class="page-header">
                        <h1>
                            <!--Imagen del logo de UTN-->
                            <img src="imagenes/UTN.png" alt="UTN" style="width:10%; height:5%; ">Perfiles</h1>
                    </div>
                </div>
            </div>



            <!--Div rowFluid para responsive de bootstrap-->
            <div class="row-fluid">
                <!--Div con clase de columna de bootstrap-->
                <div class="col-lg-6">
                    <!--Div input DNI (Cedula)-->
                    <div class="input-group">
                        <span class="input-group-addon">DNI</span>
                        <input type="text" class="form-control" placeholder="DNI" id="dniUser">
                    </div>

                    <br>
                    <br>
                    <!--Div input Name-->
                    <div class="input-group">
                        <span class="input-group-addon">Name</span>
                        <input type="text" class="form-control" placeholder="Name" id="nameUser">
                    </div>


                    <br>
                    <br>

                    <!--Div input FistName-->
                    <div class="input-group">
                        <span class="input-group-addon">First Name</span>
                        <input type="text" class="form-control" placeholder="First Name" id="firstNameUser">
                    </div>

                    <br>
                    <br>
                    <!--Div input Last Name-->
                    <div class="input-group">
                        <span class="input-group-addon">Last Name</span>
                        <input type="text" class="form-control" placeholder="Last Name" id="lastNameUser">
                    </div>

                    <br>
                    <br>

                </div>
            </div>
            <!--Div rowFluid para responsive de bootstrap-->
            <div class="row-fluid">
                <!--Div con clase de columna de bootstrap-->
                <div class="col-lg-6">
                    <!--Div input User-->
                    <div class="input-group">
                        <span class="input-group-addon">User</span>
                        <input type="text" class="form-control" placeholder="User" id="userUser">
                    </div>

                    <br>
                    <br>
                    <!--Div input Password-->
                    <div class="input-group">
                        <span class="input-group-addon">Password</span>
                        <input type="password" class="form-control" placeholder="Password" id="passwordUser">
                    </div>

                    <br>
                    <br>
                    <!--Div input Confirm Password-->
                    <div class="input-group">
                        <span class="input-group-addon">Confirm Password</span>
                        <input type="password" class="form-control" placeholder="Password" id="confirmPasswordUser" onkeyup="confirmPassword()">
                    </div>

                    <br>
                    <br>
                    <!--Div input Role-->
                    <div class="input-group" id="inputRoleUser">
                        <span class="input-group-addon">Role</span>
                        <input type="text" class="form-control" id="roleUser" readonly="readonly" value="Choose Role">
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="btnDropDownRole">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right" role="menu" id="dropdownCarrerStudents">
                                <li><a class="select" id="Administrador" href="#"> Administrador</a>
                                </li>
                                <li><a class="select" id="Director de Carreras" href="#"> Director de Carreras</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <br>
                    <br>

                </div>
            </div>

            <!--Div rowFluid para responsive de bootstrap-->
            <div class="row-fluid">
                <div class="btn-group btn-group-justified">
                    <a href="" type="button" class="btn btn-default btn-lg btn-block" id="btnAddUser">Add</a>

                </div>

                <br>
                <div class="btn-group btn-group-justified">
                    <a href="admin.html" type="button" class="btn btn-default btn-lg btn-block">Cancel</a>

                </div>
            </div>
        </div>
    </div>
    <!--Cargamos los Javascript-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/util.js"></script>
    <script type="text/javascript">
    addClick();
    selectRole();
    </script>
</body>

</html>
