<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Agregar Estudiante</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">

	
	<script src="js/util.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

	
	



</head>
<body>
		
		<div class="container">
			<div class="well col-lg-4">
				<div class="row-fluid">
					<div class="col-lg-12">
						<div class="page-header">
							<h1><img src="imagenes/UTN.png" alt="UTN" style="width:10%; height:5%; ">Perfiles</h1>
						</div>
					</div>
				</div>

				<div class="row-fluid">
					<div class="col-lg-12">
						<div class="bootstrap-filestyle input-group">
							<input type="text" class="form-control " disabled="">
							<span class="group-span-filestyle input-group-btn" >
							<label for="filestyle-3" class="btn btn-primary ">
							<span class="glyphicon glyphicon-folder-open"></span> Choose file</label>
							</span>
						</div>

						<br><br>

						<div class="row-fluid">
					<div class="col-lg-12">
						<div class="input-group">
							<span class="input-group-addon">Name:</span>
							<input type="text" class="form-control" placeholder="Name" id="nameStudent">
						</div>

						<br><br>

						<div class="input-group">
						<span class="input-group-addon">DNI</span>
						<input type="text" class="form-control" placeholder="DNI" id="dniStudent">
						</div>

						<br><br>

						<div class="input-group">
						<span class="input-group-addon">Carrer</span>
						<input type="text" class="form-control" placeholder="Carrer" id="carrerStudent">
						</div>

						<br><br>

						<div class="input-group">
						<span class="input-group-addon">English</span>
						<input type="text" class="form-control" placeholder="English" id="enghlishStudent">
						</div>

						<br><br>
					</div>
				</div>

				<div class="row-fluid">
					<div class="col-lg-4">
					<a href="" type="button" class="btn btn-default" id="btnAddStudent">Add</a>

					<div class="col-lg-4">
					<a href="" type="button" class="btn btn-default">Cancelar</a>
					</div>
				</div>
			</div>
		</div>

		
	
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		addClick();
	</script>
</body>
</html>
